<div class="specimen-gallery-component">
    <div class="gallery-main">
        <div class="image-container">
            <img src="placeholder.jpg" alt="Specimen Image" class="main-image" id="mainImage">
            <div class="zoom-controls">
                <button type="button" class="zoom-in" aria-label="Zoom In">+</button>
                <button type="button" class="zoom-out" aria-label="Zoom Out">-</button>
                <button type="button" class="rotate" aria-label="Rotate">â†»</button>
            </div>
        </div>
    </div>
    <div class="gallery-thumbnails">
        <!-- Thumbnails will be dynamically populated -->
    </div>
</div>

<style>
.specimen-gallery-component {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

.gallery-main {
    position: relative;
    width: 100%;
    aspect-ratio: 1;
    overflow: hidden;
    border-radius: 8px;
    background: #f5f5f5;
}

.image-container {
    width: 100%;
    height: 100%;
    position: relative;
}

.main-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
}

.zoom-controls {
    position: absolute;
    bottom: 16px;
    right: 16px;
    display: flex;
    gap: 8px;
}

.zoom-controls button {
    background: rgba(255, 255, 255, 0.9);
    border: none;
    border-radius: 4px;
    padding: 8px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.zoom-controls button:hover {
    background: rgba(255, 255, 255, 1);
}

.gallery-thumbnails {
    display: flex;
    gap: 8px;
    margin-top: 16px;
    overflow-x: auto;
    padding: 8px 0;
}

.gallery-thumbnails img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 4px;
    cursor: pointer;
    transition: opacity 0.2s;
}

.gallery-thumbnails img:hover {
    opacity: 0.8;
}
</style>

<script>
class SpecimenGallery {
    constructor() {
        this.mainImage = document.getElementById('mainImage');
        this.zoomLevel = 1;
        this.rotation = 0;
        this.setupEventListeners();
    }

    setupEventListeners() {
        document.querySelector('.zoom-in').addEventListener('click', () => this.zoom(1.2));
        document.querySelector('.zoom-out').addEventListener('click', () => this.zoom(0.8));
        document.querySelector('.rotate').addEventListener('click', () => this.rotate(90));
    }

    zoom(factor) {
        this.zoomLevel *= factor;
        this.zoomLevel = Math.min(Math.max(0.5, this.zoomLevel), 3);
        this.updateTransform();
    }

    rotate(degrees) {
        this.rotation = (this.rotation + degrees) % 360;
        this.updateTransform();
    }

    updateTransform() {
        this.mainImage.style.transform = `scale(${this.zoomLevel}) rotate(${this.rotation}deg)`;
    }
}

// Initialize gallery when component is loaded
document.addEventListener('DOMContentLoaded', () => {
    new SpecimenGallery();
});
</script>
